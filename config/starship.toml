"$schema" = 'https://starship.rs/config-schema.json'

# Prompt format - clean and minimal
format = """
$username$hostname $directory$git_branch$git_status$cmd_duration
$character"""

add_newline = true
scan_timeout = 30
command_timeout = 500

[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'
vimcmd_symbol = '[❮](bold green)'

[directory]
truncation_length = 3
truncation_symbol = '…/'
format = '[$path]($style)[$read_only]($read_only_style) '
style = 'bold cyan'
read_only = ' 󰌾'

[git_branch]
symbol = '󰘬 '
format = '[$symbol$branch]($style) '
style = 'bold purple'
truncation_length = 20
truncation_symbol = '…'

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = 'bold yellow'
conflicted = '!=${count} '
ahead = '⇡${count} '
behind = '⇣${count} '
diverged = '⇕${count} '
up_to_date = ''
untracked = '?${count} '
stashed = '$${count} '
modified = '!${count} '
staged = '+${count} '
renamed = '»${count} '
deleted = '✘${count} '

[cmd_duration]
min_time = 2000
format = '[ $duration]($style) '
style = 'dimmed white'

[username]
format = '[$user]($style)'
style_user = 'bold blue'
show_always = false

[hostname]
ssh_only = true
format = '@[$hostname]($style)'
style = 'bold dimmed white'

