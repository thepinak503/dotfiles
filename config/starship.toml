"$schema" = 'https://starship.rs/config-schema.json'

# =============================================================================
# CHRISTITUS MYBASH STYLE - POWERLINE PROMPT
# Segmented powerline style with Nord theme colors
# =============================================================================

format = """
[](#2E3440)\
$os\
$username\
[](bg:#3B4252 fg:#2E3440)\
$directory\
[](fg:#3B4252 bg:#434C5E)\
$git_branch\
$git_status\
$git_state\
[](fg:#434C5E bg:#4C566A)\
$python\
$nodejs\
$rust\
$golang\
$java\
$ruby\
$lua\
[](fg:#4C566A bg:#5E81AC)\
$cmd_duration\
[](fg:#5E81AC bg:#2E3440)\
$status\
[](fg:#2E3440)
$character"""

add_newline = true
scan_timeout = 30
command_timeout = 500

# =============================================================================
# CHARACTER - Prompt symbol
# =============================================================================
[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'
vimcmd_symbol = '[❮](bold green)'
vimcmd_replace_one_symbol = '[❮](bold purple)'
vimcmd_replace_symbol = '[❮](bold purple)'
vimcmd_visual_symbol = '[❮](bold yellow)'

# =============================================================================
# OS - Operating System indicator
# =============================================================================
[os]
disabled = false
style = "bg:#2E3440 fg:#88C0D0"
symbols.Arch = " "
symbols.Debian = " "
symbols.Fedora = " "
symbols.Ubuntu = " "
symbols.Macos = " "
symbols.Windows = " "
symbols.Linux = " "
symbols.Unknown = "❓ "
format = '[$symbol]($style)'

# =============================================================================
# USERNAME - User indicator
# =============================================================================
[username]
show_always = true
style_user = "bg:#2E3440 fg:#E5E9F0"
style_root = "bg:#BF616A fg:#E5E9F0"
format = '[$user]($style)'

# =============================================================================
# DIRECTORY - Current path
# =============================================================================
[directory]
style = "bg:#3B4252 fg:#E5E9F0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾"
read_only_style = "bg:#3B4252 fg:#BF616A"
home_symbol = "~"
fish_style_pwd_dir_length = 1
use_logical_path = true

# Directory substitutions with icons
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Videos" = " "
"Desktop" = " "
".config" = " "
"Projects" = " "
"Code" = " "
"Workspace" = " "
"GitHub" = " "
".dotfiles" = " "

# =============================================================================
# GIT - Version control
# =============================================================================
[git_branch]
symbol = ""
style = "bg:#434C5E fg:#A3BE8C"
format = '[ $symbol $branch ]($style)'
truncation_length = 25
truncation_symbol = "…"

[git_status]
style = "bg:#434C5E fg:#D08770"
format = '([$all_status$ahead_behind]($style) )'
conflicted = '[ ${count}](fg:#BF616A) '
ahead = '[ ${count}](fg:#A3BE8C) '
behind = '[ ${count}](fg:#D08770) '
diverged = '[ ${count}](fg:#B48EAD) '
up_to_date = '[✓](fg:#A3BE8C) '
untracked = '[ ${count}](fg:#81A1C1) '
stashed = '[ ${count}](fg:#5E81AC) '
modified = '[ ${count}](fg:#EBCB8B) '
staged = '[ ${count}](fg:#A3BE8C) '
renamed = '[ ${count}](fg:#88C0D0) '
deleted = '[ ${count}](fg:#BF616A) '

[git_state]
style = "bg:#434C5E fg:#BF616A"
format = '[\($state( $progress_current/$progress_total)\)]($style) '
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"

# =============================================================================
# PROGRAMMING LANGUAGES
# =============================================================================
[python]
symbol = ""
style = "bg:#4C566A fg:#FFBC03"
format = '[ $symbol ($version) ]($style)'
pyenv_version_name = true
pyenv_prefix = ""

[nodejs]
symbol = ""
style = "bg:#4C566A fg:#5FA04E"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#4C566A fg:#DEA584"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = ""
style = "bg:#4C566A fg:#00ADD8"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = ""
style = "bg:#4C566A fg:#E76F00"
format = '[ $symbol ($version) ]($style)'

[ruby]
symbol = ""
style = "bg:#4C566A fg:#CC342D"
format = '[ $symbol ($version) ]($style)'

[lua]
symbol = ""
style = "bg:#4C566A fg:#000080"
format = '[ $symbol ($version) ]($style)'

[php]
symbol = ""
style = "bg:#4C566A fg:#777BB4"
format = '[ $symbol ($version) ]($style)'
disabled = true

# =============================================================================
# CONTAINERS & CLOUD
# =============================================================================
[docker_context]
symbol = ""
style = "bg:#4C566A fg:#2496ED"
format = '[ $symbol $context ]($style)'
disabled = false

[kubernetes]
symbol = "☸"
style = "bg:#4C566A fg:#326CE5"
format = '[ $symbol $context( \($namespace\)) ]($style)'
disabled = true

[aws]
symbol = ""
style = "bg:#4C566A fg:#FF9900"
format = '[ $symbol $profile( \($region\)) ]($style)'
disabled = true

# =============================================================================
# SYSTEM & PERFORMANCE
# =============================================================================
[cmd_duration]
min_time = 500
format = '[  $duration ]($style)'
style = "bg:#5E81AC fg:#E5E9F0"
disabled = false
show_milliseconds = false

[status]
symbol = "✖"
success_symbol = ""
not_executable_symbol = ""
not_found_symbol = ""
sigint_symbol = ""
signal_symbol = ""
style = "bg:#2E3440 fg:#BF616A"
success_style = "bg:#2E3440 fg:#A3BE8C"
format = '[ $symbol ]($style)'
map_symbol = true
disabled = false

[time]
disabled = true
time_format = "%T"
style = "dimmed white"
format = '[  $time ]($style)'

# =============================================================================
# OTHER MODULES (Disabled by default for performance)
# =============================================================================
[package]
symbol = ""
style = "bg:#4C566A fg:#D08770"
format = '[ $symbol $version ]($style)'
disabled = true

[elixir]
disabled = true

[elm]
disabled = true

[haskell]
disabled = true

[julia]
disabled = true

[nim]
disabled = true

[terraform]
disabled = true

[azure]
disabled = true

[gcloud]
disabled = true

[memory_usage]
disabled = true

[battery]
disabled = true

[sudo]
disabled = true

[line_break]
disabled = false
