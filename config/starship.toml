"$schema" = 'https://starship.rs/config-schema.json'

# =============================================================================
# CHRISTITUS MYBASH STYLE - POWERLINE PROMPT
# Segmented powerline style with Nord theme colors
# =============================================================================

format = """
[](#3B4252)\
$username\
[](bg:#434C5E fg:#3B4252)\
$directory\
[](fg:#434C5E bg:#4C566A)\
$git_branch\
$git_status\
[](fg:#4C566A bg:#86BBD8)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$python\
$rust\
[](fg:#86BBD8 bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#33658A)\
$cmd_duration\
[](fg:#33658A)
$character"""

add_newline = true
scan_timeout = 30
command_timeout = 500

# =============================================================================
# CHARACTER - Prompt symbol
# =============================================================================
[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'
vimcmd_symbol = '[❮](bold green)'
vimcmd_replace_one_symbol = '[❮](bold purple)'
vimcmd_replace_symbol = '[❮](bold purple)'
vimcmd_visual_symbol = '[❮](bold yellow)'

# =============================================================================
# USERNAME - User indicator
# =============================================================================
[username]
show_always = true
style_user = "bg:#3B4252 fg:#ECEFF4"
style_root = "bg:#BF616A fg:#ECEFF4"
format = '[ $user ]($style)'

# =============================================================================
# DIRECTORY - Current path
# =============================================================================
[directory]
style = "bg:#434C5E fg:#ECEFF4"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾"
read_only_style = "bg:#434C5E fg:#BF616A"
home_symbol = "~"
fish_style_pwd_dir_length = 1
use_logical_path = true

# Directory substitutions with icons
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Videos" = " "
"Desktop" = " "
".config" = " "
"Projects" = " "
"Code" = " "
"Workspace" = " "
"GitHub" = " "
".dotfiles" = " "

# =============================================================================
# GIT - Version control
# =============================================================================
[git_branch]
symbol = ""
style = "bg:#4C566A fg:#A3BE8C"
format = '[ $symbol $branch ]($style)'
truncation_length = 25
truncation_symbol = "…"

[git_status]
style = "bg:#4C566A fg:#D08770"
format = '[$all_status$ahead_behind ]($style)'
conflicted = '[ ${count}](fg:#BF616A) '
ahead = '[ ${count}](fg:#A3BE8C) '
behind = '[ ${count}](fg:#D08770) '
diverged = '[ ${count}](fg:#B48EAD) '
up_to_date = '[✓](fg:#A3BE8C) '
untracked = '[ ${count}](fg:#81A1C1) '
stashed = '[ ${count}](fg:#5E81AC) '
modified = '[ ${count}](fg:#EBCB8B) '
staged = '[ ${count}](fg:#A3BE8C) '
renamed = '[ ${count}](fg:#88C0D0) '
deleted = '[ ${count}](fg:#BF616A) '

[git_state]
style = "bg:#4C566A fg:#BF616A"
format = '[\($state( $progress_current/$progress_total)\) ]($style)'
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"

# =============================================================================
# PROGRAMMING LANGUAGES - Only show when in project directories
# =============================================================================
[c]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[elixir]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[nim]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'
pyenv_version_name = true
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_files = [".python-version", "pyproject.toml", "requirements.txt", "setup.py", "Pipfile"]
detect_folders = [".venv", "venv", "env"]

[rust]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'
detect_files = ["Cargo.toml"]

[ruby]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'
detect_files = ["Gemfile", ".ruby-version"]

[lua]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'
detect_files = [".lua-version"]

[php]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'
detect_files = ["composer.json"]

# =============================================================================
# CONTAINERS & CLOUD
# =============================================================================
[docker_context]
symbol = ""
style = "bg:#06969A fg:#FFFFFF"
format = '[ $symbol $context ]($style)'

[kubernetes]
symbol = "☸"
style = "bg:#06969A fg:#FFFFFF"
format = '[ $symbol $context( \($namespace\)) ]($style)'
disabled = true

[aws]
symbol = ""
style = "bg:#06969A fg:#FFFFFF"
format = '[ $symbol $profile( \($region\)) ]($style)'
disabled = true

# =============================================================================
# SYSTEM & PERFORMANCE
# =============================================================================
[cmd_duration]
min_time = 500
format = '[  $duration ]($style)'
style = "bg:#33658A fg:#FFFFFF"
disabled = false
show_milliseconds = false

[status]
symbol = "✖"
success_symbol = ""
not_executable_symbol = ""
not_found_symbol = ""
sigint_symbol = ""
signal_symbol = ""
style = "bg:#33658A fg:#BF616A"
success_style = "bg:#33658A fg:#A3BE8C"
format = '[ $symbol ]($style)'
map_symbol = true
disabled = true

[time]
disabled = true
time_format = "%R"
style = "dimmed white"
format = '[  $time ]($style)'

# =============================================================================
# OTHER MODULES (Disabled by default for performance)
# =============================================================================
[package]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol $version ]($style)'
disabled = true

[os]
disabled = true
