"$schema" = 'https://starship.rs/config-schema.json'

# =============================================================================
# CHRISTITUS MYBASH STYLE - POWERLINE PROMPT
# Segmented powerline style with Nord theme colors
# =============================================================================

format = """
[](#3B4252)\
$username\
[](bg:#434C5E fg:#3B4252)\
$directory\
[](fg:#434C5E bg:#4C566A)\
$git_branch\
$git_status\
[](fg:#4C566A bg:#86BBD8)\
$python\
$nodejs\
$rust\
$golang\
$java\
$ruby\
$lua\
[](fg:#86BBD8 bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#33658A)\
$cmd_duration\
$time\
[](fg:#33658A)
$character"""

add_newline = true
scan_timeout = 30
command_timeout = 500

# =============================================================================
# CHARACTER - Prompt symbol
# =============================================================================
[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'
vimcmd_symbol = '[❮](bold green)'
vimcmd_replace_one_symbol = '[❮](bold purple)'
vimcmd_replace_symbol = '[❮](bold purple)'
vimcmd_visual_symbol = '[❮](bold yellow)'

# =============================================================================
# USERNAME - User indicator
# =============================================================================
[username]
show_always = true
style_user = "bg:#3B4252 fg:#ECEFF4"
style_root = "bg:#BF616A fg:#ECEFF4"
format = '[ $user ]($style)'

# =============================================================================
# DIRECTORY - Current path
# =============================================================================
[directory]
style = "bg:#434C5E fg:#ECEFF4"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾"
read_only_style = "bg:#434C5E fg:#BF616A"
home_symbol = "~"
fish_style_pwd_dir_length = 1
use_logical_path = true

# Directory substitutions with icons
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Videos" = " "
"Desktop" = " "
".config" = " "
"Projects" = " "
"Code" = " "
"Workspace" = " "
"GitHub" = " "
".dotfiles" = " "

# =============================================================================
# GIT - Version control
# =============================================================================
[git_branch]
symbol = ""
style = "bg:#4C566A fg:#A3BE8C"
format = '[ $symbol $branch ]($style)'
truncation_length = 25
truncation_symbol = "…"

[git_status]
style = "bg:#4C566A fg:#D08770"
format = '[$all_status$ahead_behind ]($style)'
conflicted = '[ ${count}](fg:#BF616A) '
ahead = '[ ${count}](fg:#A3BE8C) '
behind = '[ ${count}](fg:#D08770) '
diverged = '[ ${count}](fg:#B48EAD) '
up_to_date = '[✓](fg:#A3BE8C) '
untracked = '[ ${count}](fg:#81A1C1) '
stashed = '[ ${count}](fg:#5E81AC) '
modified = '[ ${count}](fg:#EBCB8B) '
staged = '[ ${count}](fg:#A3BE8C) '
renamed = '[ ${count}](fg:#88C0D0) '
deleted = '[ ${count}](fg:#BF616A) '

[git_state]
style = "bg:#4C566A fg:#BF616A"
format = '[\($state( $progress_current/$progress_total)\) ]($style)'
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"

# =============================================================================
# PROGRAMMING LANGUAGES - Only show when in project directories
# =============================================================================
[python]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'
pyenv_version_name = true
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_files = [".python-version", "pyproject.toml", "requirements.txt", "setup.py", "Pipfile", "setup.cfg"]
detect_folders = [".venv", "venv", "env"]

[nodejs]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[rust]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'
detect_files = ["Cargo.toml"]

[golang]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'
detect_files = ["go.mod", "go.sum"]

[java]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'
detect_files = ["pom.xml", "build.gradle", ".java-version"]

[ruby]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'
detect_files = ["Gemfile", ".ruby-version", "*.gemspec"]

[lua]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'
detect_files = [".lua-version", "*.lua"]

# Disabled languages (enable by removing 'disabled = true' and adding to format)
[c]
disabled = true
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'
detect_files = ["Makefile", "CMakeLists.txt", "*.c", "*.h"]

[elixir]
disabled = true
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[elm]
disabled = true
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[haskell]
disabled = true
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'
detect_files = ["stack.yaml", "*.cabal"]

[julia]
disabled = true
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[nim]
disabled = true
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[php]
disabled = true
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'
detect_files = ["composer.json"]

# =============================================================================
# CONTAINERS & CLOUD
# =============================================================================
[docker_context]
symbol = ""
style = "bg:#06969A fg:#FFFFFF"
format = '[ $symbol $context ]($style)'

[kubernetes]
symbol = "☸"
style = "bg:#06969A fg:#FFFFFF"
format = '[ $symbol $context( \($namespace\)) ]($style)'
disabled = true

[aws]
symbol = ""
style = "bg:#06969A fg:#FFFFFF"
format = '[ $symbol $profile( \($region\)) ]($style)'
disabled = true

# =============================================================================
# SYSTEM & PERFORMANCE
# =============================================================================
[cmd_duration]
min_time = 500
format = '[  $duration ]($style)'
style = "bg:#33658A fg:#FFFFFF"
disabled = false
show_milliseconds = false

[time]
disabled = false
time_format = "%d/%m %R"
style = "bg:#33658A fg:#ECEFF4"
format = '[  $time ]($style)'

[status]
symbol = "✖"
success_symbol = ""
not_executable_symbol = ""
not_found_symbol = ""
sigint_symbol = ""
signal_symbol = ""
style = "bg:#33658A fg:#BF616A"
success_style = "bg:#33658A fg:#A3BE8C"
format = '[ $symbol ]($style)'
map_symbol = true
disabled = true

# =============================================================================
# OTHER MODULES
# =============================================================================
[package]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol $version ]($style)'
disabled = true

[os]
disabled = true
