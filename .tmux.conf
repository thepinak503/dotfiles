# =============================================================================
# TMUX CONFIGURATION
# Modern tmux setup with vi mode and custom keybindings
# =============================================================================

# =============================================================================
# GENERAL SETTINGS
# =============================================================================

# Set prefix to Ctrl+a (like screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start window and pane indexing at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable true color
set -ga terminal-overrides ",xterm-256color:Tc"

# Set scrollback buffer size
set -g history-limit 50000

# Set escape time (for vim)
set -sg escape-time 10

# Enable focus events
set -g focus-events on

# Set aggressive resize
setw -g aggressive-resize on

# =============================================================================
# KEY BINDINGS
# =============================================================================

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Alt+arrow
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5

# Swap windows with < and >
bind -r < swap-window -t -1
bind -r > swap-window -t +1

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Copy mode with 'v'
bind v copy-mode

# =============================================================================
# COPY MODE (VI)
# =============================================================================

setw -g mode-keys vi

# Vi copy mode bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi r send -X rectangle-toggle

# Copy to system clipboard
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection clipboard"

# =============================================================================
# STATUS BAR
# =============================================================================

# Set status bar position
set -g status-position bottom

# Update status bar every second
set -g status-interval 1

# Status bar colors ( Gruvbox dark theme)
set -g status-style fg=colour223,bg=colour235

# Left status: session name
set -g status-left "#[fg=colour235,bg=colour172,bold] #S #[fg=colour172,bg=colour235,nobold,noitalics,nounderscore]î‚°"
set -g status-left-length 100

# Right status: date, time, hostname
set -g status-right "#[fg=colour239,bg=colour235,nobold,noitalics,nounderscore]î‚²#[fg=colour246,bg=colour239] %Y-%m-%d î‚³ %H:%M #[fg=colour248,bg=colour239,nobold,noitalics,nounderscore]î‚²#[fg=colour235,bg=colour248] #h "
set -g status-right-length 100

# Window status format
set -g window-status-format "#[fg=colour223,bg=colour235] #I î‚± #[fg=colour223,bg=colour235]#W #F"
set -g window-status-current-format "#[fg=colour235,bg=colour239,nobold,noitalics,nounderscore]î‚°#[fg=colour223,bg=colour239] #I î‚± #[fg=colour223,bg=colour239]#W #F #[fg=colour239,bg=colour235,nobold,noitalics,nounderscore]î‚°"
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border colors
set -g pane-border-style fg=colour239
set -g pane-active-border-style fg=colour172

# Message colors
set -g message-style fg=colour223,bg=colour235,bold
set -g message-command-style fg=colour223,bg=colour235

# =============================================================================
# PLUGINS (using TPM)
# =============================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

